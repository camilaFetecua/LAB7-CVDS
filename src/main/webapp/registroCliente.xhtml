<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

    <title> Servicios cliente </title>
    <link rel="stylesheet" type="text/css" href="styless.css" />


</h:head>


<h:body>

    <h:form id="Client_Form" class="form">

        <p:dataTable var="cliente" value="#{AlquilerItemsBean.consultarClientes()}"
                     paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                     rows="10" selectionMode="single" id="documento" selection="#{AlquilerItemsBean.selectedCliente}"
                     rowKey="#{cliente.getDocumento()}">
            <f:facet name="header">
                Clientes
            </f:facet>
            <p:column headerText="Documento">
                <h:outputText value="#{cliente.getDocumento()}" />
            </p:column>
            <p:column headerText="Nombre" >
                <h:outputText value="#{cliente.getNombre()}" />
            </p:column>
            <p:column headerText="Telefono">
                <h:outputText value="#{cliente.getTelefono()}" />
            </p:column>
            <p:column headerText="Direccion">
                <h:outputText value="#{cliente.getDireccion()}" />
            </p:column>
            <p:column headerText="Email">
                <h:outputText value="#{cliente.getEmail()}" />
            </p:column>
            <p:column headerText="Vetado">
                <h:outputText value="#{cliente.isVetado()}" />
            </p:column>

            <f:facet name="footer">
                <h:commandButton id="clisele"  value="Ver" action="registroAlquiler?faces-redirect = true">
                    <f:actionListener binding="#{AlquilerItemsBean.setSelectedCliente(AlquilerItemsBean.selectedCliente)}"/>
                </h:commandButton>

            </f:facet>
        </p:dataTable>


        <h:panelGrid id="grid" cellpadding="5" columns="2" style="margin-bottom:10px">
            <p:outputLabel for="Documento"  value="Documento: " />
            <p:inputText class="input" id="Documento" type="long" binding="#{doc}" />

            <p:outputLabel for="Nombre"  value="Nombre: "/>
            <p:inputText class= "input" id="Nombre" type="String" binding="#{name}"/>

            <p:outputLabel for="Direccion" value="Direccion: "/>
            <p:inputText class= "input" id="Direccion" type="String" binding="#{dir}"/>

            <p:outputLabel for="Telefono"  value="Telefono: " />
            <p:inputText class= "input" id="Telefono" type="String" binding="#{tele}"/>

            <p:outputLabel for="Email"  value="Email: " />
            <p:inputText class= "input" id="Email" type="String" binding="#{mail}"/>



        </h:panelGrid>
        <div class="buttons ">
            <p:commandButton update="Client_Form" class="buttons " actionListener="#{AlquilerItemsBean.registrarCliente(doc.value,name.value,tele.value,dir.value,mail.value)}" value="Registrar Cliente"/>
        </div>
    </h:form>
</h:body>
</html>
